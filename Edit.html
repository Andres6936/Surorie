<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <!-- template for editing a task-->
    <!-- the template expects to receive a value for "number" as well a "old", the text of the selected To-Do item-->
    <p>Edit the task with ID = {{number}}</p>
    <form action="/edit/{{number}}" method="get">
      <input type="text" name="task" value="{{old[0]}}" size="100" maxlength="100">
      <select name="status">
        <option>open</option>
        <option>closed</option>
      </select>
      <br>
      <input type="submit" name="save" value="save">
    </form>
</body>
</html>
