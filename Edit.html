<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/img/png/Logo.png" type="image/png" rel="icon" sizes="192x192">

    <title>Edit</title>
</head>
<body style="background-color: rgba(0,0,0,0.4)">
<main class="container mt-5 bg-white p-3 border shadow rounded">
    <!-- template for editing a task-->
    <!-- the template expects to receive a value for "number" as well a "old", the text of the selected To-Do item-->
    <p>Edit the task with ID = {{number}}</p>
    <form action="/edit/{{number}}" method="GET">
      <input class="form-control" type="text" name="task" value="{{old[0]}}" size="100" maxlength="100">
      <select class="mt-3 form-select" name="status">
        <option>open</option>
        <option>closed</option>
      </select>
      <br>
        <button class="mt-3 btn btn-primary" type="submit" name="save" value="save">Save</button>
    </form>
</main>
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
