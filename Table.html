<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <title>Table</title>
</head>
<body class="bg-light">
<main class="container mt-5 bg-white p-3 border shadow">

    <nav class="navbar navbar-expand-md navbar-light bg-white mb-4 border-bottom">
        <div class="container-fluid">
            <span class="navbar-brand">Surorie</span>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link active text-primary" href="#">Home</a>
                    <a class="nav-link" href="#">Edit</a>
                    <a class="nav-link" href="/new">Add</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- template to generate a HTML table from a list of tuples (or list of lists, or tuple of tuples or ...)-->
    <p>The open items are as follows:</p>
    <table class="table table-hover">
        %for row in rows:
        <tr>
            %for col in row:
            <td>{{col}}</td>
            %end
        </tr>
        %end
</table>
</main>
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
